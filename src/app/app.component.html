<div class="ring">
  <div class="timer">
    <div class="time">
      <input type="text" name="" id="min" value="15" min="0" [readonly]=editmode>:
      <input type="text" name="" id="sec" value="0" max="59" min="0" [readonly]=editmode>
    </div>
    <div class="buttons">
    <button id="status" (click)=countdown()>{{status}}</button>
    <button id="edit" (click)=toggleEdit()><img [src]=editimg alt="edit"></button>
    </div>
  </div>
</div>
